
<mat-sidenav-container> 
   <app-navbar> </app-navbar> 
<div class="content mat-elevation-z8">
<h1 class="Title">Sugerir actividad</h1>

<div class="Container">
    <form [formGroup]="myForm" autocomplete="off">

          
          

            <p>
                <mat-form-field appearance="standard" class="Filter">
                    <mat-label style="color:black">Nombre</mat-label>
                    <input matInput formControlName="nsugerencia" placeholder="Ingrese su nombre">
                  </mat-form-field>

            </p>
            
            <div *ngIf="myForm.get('nsugerencia')?.hasError('required') && myForm.get('nsugerencia')?.touched">
              <span style="color: red">Obligatorio</span>
            </div>   

            <p>
                <mat-form-field appearance="legacy" class="Filter">
                    <mat-label style="color:black">Sugerencia</mat-label>
                    <input matInput formControlName="contenido" placeholder="Ingrese el contenido">
                  </mat-form-field>
            </p>

            <div *ngIf="myForm.get('contenido')?.hasError('required') && myForm.get('contenido')?.touched">
                <span style="color: red">Obligatorio</span>
            </div> 


            
            <div> 
                <button  mat-raised-button color="Primary" 
                     type="button"(click)="saveSugerencia()">Grabar</button>

                <button  routerLink="/sugerencias" mat-raised-button color="Secundary">Cancelar</button>
            </div>

    </form>

</div>

</div>

</mat-sidenav-container>

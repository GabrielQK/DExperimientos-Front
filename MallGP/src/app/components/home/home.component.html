
<div class="content mat-elevation-z8">
<mat-form-field appearance="fill">
    <mat-label>Ciudad</mat-label>
    <mat-select [(ngModel)]="selectedCiudad" name="ciudad" (ngModelChange)="filtrarCiudades()">
      <mat-option *ngFor="let mall of mallsView" [value]="mall.location">
        {{ mall.location }}
      </mat-option>
      <mat-option value="todos">
        Todos
      </mat-option>
    </mat-select>
  </mat-form-field>
  <mat-grid-list cols="3">
    <mat-grid-tile *ngFor="let mall of newMallView" class="grid-card">
      <a routerLink="/tiendas" style="text-decoration: none;"><mat-card class="example-card">
        <img mat-card-image src="../../../assets/images/{{ mall.img }}" alt="Photo of a Shiba Inu">
        <mat-card-header>
          <mat-card-title>{{ mall.name }}</mat-card-title>
        </mat-card-header>
        <mat-card-content>
          <p>
            Direcci√≥n: {{ mall.direction }}
          </p>
        </mat-card-content>
      </mat-card></a>
    </mat-grid-tile>
  
  </mat-grid-list>
</div>

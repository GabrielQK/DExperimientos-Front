<div class="container">
    <mat-card>
    <div class="login">        
        <form *ngIf="!loading" [formGroup]="form" (ngSubmit)="ingresar()">
            <img src="../assets/logo.PNG">
            <h1>Login Admin</h1>
            <mat-form-field  appearance="fill" class="width">
                <mat-label>Name</mat-label>
                <input type="text" matInput autocomplete="off" formControlName="name">    
            </mat-form-field>

            <mat-form-field appearance="fill" class="width">
                <mat-label>Password</mat-label>
                <input type="password" matInput autocomplete="off" formControlName="password" >    
            </mat-form-field>
            <br>
            <button type="submit" mat-raised-button color="primary" [disabled]="form.invalid" class="width button">Ingresar</button>
        </form> 
    </div>
</mat-card>
</div>
